<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<title>ACRONYMS LIST</title>
</head>

<body>
	<div class="container">
		<header class="d-flex d-ai-c d-jc-sb">
			<a href="task.html" class="logo">STUDBUD</a>
			<nav>
				<a href="task.html">TASK</a>
				<a href="javascript:;" class="timer">TIMER</a>
				<a class="active" href="content.html">CONTENT</a>
				<a href="javascript:;" class="music-btn">MUSIC</a>
			</nav>
		</header>
		<div class="conetnt">
			<div class="icon d-flex d-ai-c d-jc-c" id="close">
				<img src="images/off.svg" alt="" srcset="">
			</div>
			<div class="conetnt-body conetnt-body-list">
				<p>ACRONYMS LIST</p>
				<div id="list"></div>
			</div>
			<div class="icon-del d-flex d-ai-c d-jc-c" id="iconDel">
				<img src="images/delete.svg" alt="" srcset="">
			</div>
		</div>

		<div class="modal-timer">
			<div class="modal-mask"></div>
			<div class="timer-content">
				<div class="timer-icon">
					<img src="images/off.svg" class="timer-close" alt="">
					<img src="images/jiandiao.png" class="timer-hide" alt="">
				</div>
				<p class="timer-title d-flex d-ai-c d-jc-c">
					<span class="change-title">STOPWATCH</span>
					<img src="images/change_circle.svg" alt="" class="change-circle">
				</p>
				<div class="stopwatch">
					<div class="timer-form d-flex d-ai-c d-jc-c">
						<input type="text" id="timer-h" placeholder="00">:
						<input type="text" id="timer-m" placeholder="00">
					</div>
					<div class="d-flex d-ai-c d-jc-c d-fd-c">
						<button class="start">START</button>
						<button class="reset">RESET</button>
					</div>
				</div>
				<div class="pomodoro">
					<div class="pomodoro-title d-flex d-ai-c d-jc-sb">
						<span>FOCUS</span>
						<span>BREAK</span>
					</div>
					<div class="pomodoro-timer d-flex d-ai-c d-jc-sb">
						<input type="text" placeholder="00:00" class="pomodoro-focus" />
						<input type="text" placeholder="00:00" class="pomodoro-break" />
						<span class="ride">x</span>
					</div>
					<div class="pomodoro-s d-flex d-ai-c d-jc-sb">
						<div class="pomodoro-s-left">
							<span class="session">SESSION</span>
							<div class="pomodoro-s-change d-flex d-ai-c">
								<img src="images/shang.png" alt="" class="session1">
								<span class="num">1</span>
								<img src="images/xia.png" alt="" class="session2">
							</div>
						</div>
						<button class="pomodoroStart">START</button>
					</div>
				</div>
				<div class="progress">
					<div class="circle">
						<svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
							<g transform="translate(110,110)">
								<circle r="100" class="e-c-base" />
								<g transform="rotate(-90)">
									<circle r="100" class="e-c-progress" />
									<g id="e-pointer">
										<circle cx="100" cy="0" r="8" class="e-c-pointer" />
									</g>
								</g>
							</g>
						</svg>
					</div>
					<div class="controlls">
						<div class="display-remain-time"></div>
						<div class="display-remain-percentage"></div>
						<div class="display-remain-break"></div>
					</div>
					<button class="finish">FINISH</button>
				</div>
			</div>
		</div>
		<div class="modal-music">
			<div class="modal-mask"></div>
			<div class="music-content">
				<div class="timer-icon">
					<img src="images/off.svg" class="music-close" alt="">
					<img src="images/jiandiao.png" class="music-hide" alt="">
				</div>
				<div id="player">
					<div id="playerControl">
						<div class="playerImg">
							<img src="images/alarm.svg" class="musicImage">
							<audio id="audio">
								<source src="music/1.mp3">
							</audio>
						</div>
						<div class="con d-flex d-ai-c d-jc-sb">
							<div class="contr">
								<p class="names"></p>
								<p class="authors"></p>
							</div>
							<div id="pcontrol" class="d-flex d-ai-c d-jc-c">
								<button class="prev" title="prev"></button>
								<button id="play" class="play1" title="play"></button>
								<button class="next" title="next"></button>
							</div>
						</div>
					</div>
					<div id="progrees">
						<div id="curProgrees"></div>
					</div>
					<div id="playTime" class="d-flex d-jc-sb d-ai-c">
						<span id="presentTime">00 : 00</span>
						<span id="totalTime">00 : 00</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/contentAcronymsList.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/music.js"></script>
</body>

</html>
