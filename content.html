<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>content</title>
</head>

<body>
    <div class="container">
        <header class="d-flex d-ai-c d-jc-sb">
            <a href="task.html" class="logo">STUDBUD</a>
            <nav>
                <a href="task.html">TASK</a>
				<a href="javascript:;" class="timer">TIMER</a>
                <a class="active" href="content.html">CONTENT</a>
				<a href="javascript:;" class="music-btn">MUSIC</a>
            </nav>
        </header>
		<div class="conetnt">
			<div class="icon d-flex d-ai-c d-jc-c">
				<img src="images/summarize.svg" alt="" srcset="">
			</div>
			<div class="conetnt-body">
				<p>ACRONYM MAKER</p>
				<form onsubmit="return false;">
					<div class="form-div">
						<label for="keyword">KEYWORD(S)</label>
						<input type="text" name="keyword" id="keyword" placeholder="beats per minute" oninput="keywordChange()"/>
					</div>
					<div class="form-div d-flex d-ai-fe d-jc-sb">
						<div class="">
							<label for="idealName">IDEAL NAME</label>
							<input type="text" name="idealName" id="idealName" placeholder="BPM" readonly />
						</div>	
						<input type="submit" class="generate" value="GENERATE">
					</div>
				</form>
			</div>
		</div>
		<div class="modal-music">
			<div class="modal-mask"></div>
			<div class="music-content">
				<div class="timer-icon">
					<img src="images/off.svg" class="music-close" alt="">
					<img src="images/jiandiao.png" class="music-hide" alt="">
				</div>
				<div id="player">
					<div id="playerControl">
						<div class="playerImg">
							<img src="images/alarm.svg" class="musicImage">
							<audio id="audio">
								<source src="music/1.mp3">
							</audio>
						</div>
						<div class="con d-flex d-ai-c d-jc-sb">
							<div class="contr">
								<p class="names"></p>
								<p class="authors"></p>
							</div>
							<div id="pcontrol" class="d-flex d-ai-c d-jc-c">
								<button class="prev" title="prev"></button>
								<button id="play" class="play1" title="play"></button>
								<button class="next" title="next"></button>
							</div>
						</div>
					</div>
					<div id="progrees">
						<div id="curProgrees"></div>
					</div>
					<div id="playTime" class="d-flex d-jc-sb d-ai-c">
						<span id="presentTime">00 : 00</span>
						<span id="totalTime">00 : 00</span>
					</div>
				</div>
			</div>
		</div>
    </div>

    <script src="js/content.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/music.js"></script>
</body>

</html>
