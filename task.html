<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- Reset default style -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- Main style -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive style -->
	<link rel="stylesheet" href="css/media.css">
	<!-- page title name -->
	<title>task</title>
</head>

<body>
	<div class="container">

		<!-- page top start -->
		<header class="d-flex d-ai-c d-jc-sb">
			<!-- page logo -->
			<a href="task.html" class="logo">STUDBUD</a>
			<!-- page nav -->
			<nav>
				<a class="active" href="task.html">TASK</a>
				<a href="javascript:;" class="timer">TIMER</a>
				<a href="content.html">CONTENT</a>
				<a href="javascript:;" class="music-btn">MUSIC</a>
			</nav>
		</header>
		<!-- page top end -->

		<!-- task content start -->
		<div class="conetnt task d-flex d-ai-fs">
			<div id="task" class="d-flex d-ai-fs"></div>
		</div>
		<!-- task content end -->

		<!-- Display at the lower right corner of mobile terminal -->
		<div class="right">
			<!-- time handle -->
			<div class="icon-del d-flex d-ai-c d-jc-c" id="alarmClock">
				<img src="images/alarm.svg" alt="">
			</div>
			<!-- music handle -->
			<div class="icon-del d-flex d-ai-c d-jc-c" id="music">
				<img src="images/queue_music.svg" alt="">
			</div>
			<!-- task handle -->
			<div class="icon-del d-flex d-ai-c d-jc-c" id="todoList">
				<img src="images/post_add.svg" alt="">
			</div>
		</div>
	</div>

	<!-- task add / edit modal -->
	<div class="modal">
		<!-- task add / edit Mask -->
		<div class="modal-mask"></div>
		<!-- task add / edit content start -->
		<div class="modal-content">
			<!-- task add / edit set title -->
			<p class="modal-title"></p>
			<!-- task add / edit form -->
			<div class="modal-form d-flex d-jc-sb">
				<div class="modal-left">
					<!-- field SUBJECT -->
					<div class="modal-group">
						<label for="subject">SUBJECT</label>
						<input type="text" name="subject" id="subject" />
					</div>
					<!-- field TITLE/NAME -->
					<div class="modal-group">
						<label for="title">TITLE/NAME</label>
						<input type="text" name="title" id="title" />
					</div>
					<!-- field DESCRIPTION -->
					<div class="modal-group">
						<label for="title">DESCRIPTION</label>
						<textarea name="description" id="description" placeholder="(optional)"></textarea>
					</div>
				</div>
				<div class="modal-right">
					<div class="modal-row d-flex d-ai-c d-jc-sb">
						<!-- field STATUS -->
						<div class="modal-group">
							<label for="status">STATUS</label>
							<select id="status"></select>
						</div>
						<!-- field DUE DATE -->
						<div class="modal-group">
							<label for="date">DUE DATE</label>
							<input type="date" name="date" id="date" value="" />
						</div>
					</div>
					<div class="modal-group">
						<div class="modal-row d-flex d-ai-fe d-jc-sb">
							<!-- field ESTIMATED TIME hour -->
							<div class="modal-group">
								<label for="hour">ESTIMATED TIME</label>
								<input type="number" name="hour" id="hour" placeholder="HOUR(S)" />
							</div>
							<!-- field ESTIMATED TIME minute -->
							<div class="modal-group">
								<input type="number" name="minute" id="minute" placeholder="MINUTE(S)" />
							</div>
						</div>
					</div>
					<!-- field PRIORITY RATING -->
					<div class="modal-group">
						<label for="pating">PRIORITY RATING</label>
						<div class="d-flex d-jc-sb priority-pating">
							<span>LOW</span>
							<span>MED</span>
							<span>HIGH</span>
						</div>
					</div>
					<!-- task save / cancel / delete -->
					<div class="modal-group d-flex d-ai-c d-jc-sb">
						<button class="cancel">CANCEL</button>
						<button class="del">DELETE</button>
						<button class="save">SAVE</button>
					</div>
				</div>
			</div>
		</div>
		<!-- task add / edit content end -->
	</div>

	<!-- timer modal -->
	<div class="modal-timer">
		<!-- timer Mask -->
		<div class="modal-mask"></div>
		<!-- timer content start -->
		<div class="timer-content">
			<!-- close hide icon -->
			<div class="timer-icon">
				<img src="images/off.svg" class="timer-close" alt="">
				<img src="images/jiandiao.png" class="timer-hide" alt="">
			</div>
			<!-- STOPWATCH Countdown start -->
			<p class="timer-title d-flex d-ai-c d-jc-c">
				<span class="change-title">STOPWATCH</span>
				<!-- change STOPWATCH and POMODORO -->
				<img src="images/change_circle.svg" alt="" class="change-circle">
			</p>
			<div class="stopwatch">
				<div class="timer-form d-flex d-ai-c d-jc-c">
					<!-- set time -->
					<input type="text" id="timer-h" placeholder="00">:
					<input type="text" id="timer-m" placeholder="00">
				</div>
				<!-- start / reser STOPWATCH  -->
				<div class="d-flex d-ai-c d-jc-c d-fd-c">
					<button class="start">START</button>
					<button class="reset">RESET</button>
				</div>
			</div>
			<!-- STOPWATCH Countdown end -->

			<!-- POMODORO Countdown start -->
			<div class="pomodoro">
				<!-- set FOCUS and  BREAK title -->
				<div class="pomodoro-title d-flex d-ai-c d-jc-sb">
					<span>FOCUS</span>
					<span>BREAK</span>
				</div>
				<!-- set FOCUS and  BREAK time -->
				<div class="pomodoro-timer d-flex d-ai-c d-jc-sb">
					<input type="text" placeholder="00:00" class="pomodoro-focus" />
					<input type="text" placeholder="00:00" class="pomodoro-break" />
					<span class="ride">x</span>
				</div>
				<!-- set SESSION for count -->
				<div class="pomodoro-s d-flex d-ai-c d-jc-sb">
					<div class="pomodoro-s-left">
						<span class="session">SESSION</span>
						<div class="pomodoro-s-change d-flex d-ai-c">
							<!-- add SESSION count -->
							<img src="images/shang.png" alt="" class="session1">
							<!-- show SESSION count -->
							<span class="num">1</span>
							<!-- reduce SESSION count -->
							<img src="images/xia.png" alt="" class="session2">
						</div>
					</div>
					<!-- start POMODORO -->
					<button class="pomodoroStart">START</button>
				</div>
			</div>
			<!-- POMODORO Countdown end -->

			<!-- POMODORO progress show-->
			<div class="progress">
				<!-- circle -->
				<div class="circle">
					<svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
						<g transform="translate(110,110)">
							<circle r="100" class="e-c-base" />
							<g transform="rotate(-90)">
								<circle r="100" class="e-c-progress" />
								<g id="e-pointer">
									<circle cx="100" cy="0" r="8" class="e-c-pointer" />
								</g>
							</g>
						</g>
					</svg>
				</div>
				<div class="controlls">
					<!-- Countdown time -->
					<div class="display-remain-time"></div>
					<!-- percentage time -->
					<div class="display-remain-percentage"></div>
					<!-- break schedule -->
					<div class="display-remain-break"></div>
				</div>
				<!-- FINISH POMODORO Countdown -->
				<button class="finish">FINISH</button>
			</div>
		</div>
		<!-- timer content end -->
	</div>

	<!-- music modal -->
	<div class="modal-music">
		<!-- music Mask -->
		<div class="modal-mask"></div>
		<!-- music content start -->
		<div class="music-content">
			<!-- close hide icon -->
			<div class="timer-icon">
				<img src="images/off.svg" class="music-close" alt="">
				<img src="images/jiandiao.png" class="music-hide" alt="">
			</div>
			<!-- music player -->
			<div id="player">
				<div id="playerControl">
					<!-- Music cover  -->
					<div class="playerImg">
						<img src="images/alarm.svg" class="musicImage">
					</div>
					<div class="con d-flex d-ai-c d-jc-sb">
						<div class="contr">
							<!-- Music name  -->
							<p class="names"></p>
							<!-- Music writer  -->
							<p class="authors"></p>
						</div>
						<div id="pcontrol" class="d-flex d-ai-c d-jc-c">
							<!-- Play the previous song -->
							<button class="prev"></button>
							<!-- play and pause -->
							<img class="play-pause" src="../images/play.png" alt="">
							<!-- Play next song -->
							<button class="next"></button>
						</div>
					</div>
				</div>
				<div class="con">
					<!-- set Music song -->
					<audio src="music/1.mp3" id="audio"></audio>
					<!-- Music progress -->
					<div class="progress-box">
						<!-- Drag and drop to control music playing progress -->
						<div class="progress-bar">
							<div class="progress-dragger"></div>
						</div>
					</div>
					<!-- music time -->
					<div class="playTime">
						<!-- music start time -->
						<span class="time current-time">00:00</span>
						<!-- music end time -->
						<span class="time duration">00:00</span>
					</div>
				</div>
			</div>
		</div>
		<!-- music content end -->
	</div>

	<!-- task page javascript -->
	<script src="js/task.js"></script>
	<!-- timer Countdown javascript -->
	<script src="js/timer.js"></script>
	<!-- music player javascript -->
	<script src="js/music.js"></script>
</body>

</html>
